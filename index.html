<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Vue Basics</title>
    <style>
        .one {
            color: green;
        }

        .two {
            text-decoration: line-through;
        }

        .canvas {
            width: 300px;
            height: 300px;
            margin-top: 20px;
            background: #ddd;
        }
    </style>
</head>

<body>
    <h1>Vue Basics</h1>
    <div id="app">
        <h2>{{ title }}</h2>
        <p>{{ greet('evening') }}</p>
        <a v-bind:href="url">Youtube</a>
        <div v-bind:class="classes">Classes from Instance</div>
        <p>I earn {{ wage }} dollars an hour.</p>
        <button v-on:click="changeWage(1)">Increase wage by $1</button>
        <button v-on:click="changeWage(-1)">Decrease wage by $1</button>
        <button v-on:dblclick="changeWage(5)">Increase wage by $5</button>
        <button v-on:dblclick="changeWage(-5)">Decrease wage by $5</button>
        <button @click="logEvent">Log Event Info</button>
        <div class="canvas" @mousemove="logCoords">{{ coords.x }}, {{ coords.y }}</div>
        <h3>Hello {{ name }}</h3>
        <!-- <input type="text" @keyup="updateName">
        <input type="text" @keypress="updateName"> -->
        <input type="text" v-model="name">
        <button @click.alt="logMessage">Alt-Click Me</button>
        <button @click.shift="logMessage">Shift-Click Me</button>
        <a href="http://www.google.com" @click.prevent="logMessage">Google</a>

    </div>

    <script src="app.js"></script>
</body>

</html>
